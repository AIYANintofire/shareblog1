<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Our Love Story</title>
	<link href="./logo.png" rel="shortcut icon">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script>
    	function playMusic(){
			document.getElementById("music").play();
    	}
    </script>
</head>

<body>
	<audio id="music" oncanplay="playMusic()" controls="controls" loop="loop" style="display: none">
		<source src="http://188.131.230.52/resources/audio/loveTime_BGM.mp3" type="audio/mpeg">
	</audio>
	<div id="mainDiv">
		<div id="content">
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words_old">
					<div id="messages_old">
						Last together
						<div id="elapseClock_old">
							<span class="digit_old">1270</span> d <span class="digit_old">12</span> h <span class="digit_old">00</span> m <span class="digit_old">00</span> s
						</div>
					</div>
					<div id="loveu_old">
						From 2015-04-15 12:00:00<br/>
						<div class="signature_old">to 2018-10-06 00:00:00</div>
					</div>
				</div>
				<div id="words">
					<div id="messages">
						We've been together
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						From 2019-09-23 00:00:00<br/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2019, 8, 23);//month: 0-11, day: 1-31
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
		    document.execCommand("stop");
		} else {
			startHeartAnimation();

			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
		}
	</script>
</body>
</html>
